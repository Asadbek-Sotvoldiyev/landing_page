{% extends 'base.html' %}

{% block title %}
	Login
{% endblock %}

{% block content %}
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
    <div
      class="image d-flex flex-column justify-content-center align-items-center"
    >
      <img src="{% if user.image %}{{ user.image.url }}{% else %}https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg{% endif %}" height="100" width="100" style="border-radius: 50%"/>
      <span class="name mt-3">{{ user.username}}</span>
      <span class="idd">{{user.email}}</span>
      <div
        class="d-flex flex-row justify-content-center align-items-center gap-2"
      >
        <span class="idd1">{{ user.phone_number }}</span>
        <span><i class="fa fa-copy"></i></span>
      </div>
      <div
        class="d-flex flex-row justify-content-center align-items-center mt-3"
      >

      </div>
      <div class="d-flex mt-2">
        <a href="{% url 'users:profile' %}" class="btn btn-outline-success">Edit Profile</a>
      </div>


      <div class="px-2 rounded mt-4 date">
        <span class="join">Joined: {{ user.date_joined|date }}</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
